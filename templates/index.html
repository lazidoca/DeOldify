<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.8/css/fileinput.min.css" media="all"
        rel="stylesheet" type="text/css" />

    <style>
        html,
        body {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container px-5 h-100 d-flex flex-column justify-content-center">
        <form method="POST" action="/process" enctype="multipart/form-data">
            <div class="justify-content-center">
                <div>
                    <input type="file" class="file" id="input-id" data-show-upload="false" data-show-caption="true"
                        name="file">
                </div>
                <div class="form-group mt-5">
                    <label for="renderFactor">Render factor</label>
                    <input type="number" name="render_factor" min="1" max="100" id="renderFactor" value="15">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block mt-5 btn-lg">Process</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.8/js/plugins/piexif.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.8/js/plugins/purify.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.8/js/fileinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.0.8/themes/fa/theme.js"></script>
    <script>
        $("#input-id").fileinput();
    </script>
</body>

</html>
